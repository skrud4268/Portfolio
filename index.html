<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jady's Porfolio</title>
    <meta name="description" content="Portfolio for wold-rennouned software engineer Jady"
    />
    <meta name="author" content="Jady"/>
    <link rel="icon" type="image/png" href="imgs/favicon.png">
    <script 
        src="https://kit.fontawesome.com/138658badf.js" 
        crossorigin="anonymous">
    </script>
    <link 
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"

<body>

    <nav id="navbar">

        </div>
        <ul class="navbar__menu">
            <li class="navbar__menu__item">Home</li>
            <li class="navbar__menu__item">About</li>
            <li class="navbar__menu__item">Skills</li>
            <li class="navbar__menu__item">Work</li>
            <li class="navbar__menu__item">Testimonials</li>
            <li class="navbar__menu__item">Contact</li>

    <!-- Home -->
    <section id="home">
        <img

        />
        <h1 class="home__title">Hello, <br/>I'm dream coder.</h1>
        <h2 class="home__description">A Software Engineer, continuosly striving to broaden my world</h2>
        <button class="home__contact">Contatct Me</button>

    <!-- About -->
    <section id="about">

    </section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->

    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>

</body>
